<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p style="color:blue" >Student Detail:</p>

<form action="save">
<table>
<tr>
	<td>ID:</td>
	<td><input type="text" name="id" placeholder="Enter id" required/></td>
</tr>
<tr>
	<td>Name:</td>
	<td><input type="text" name="name" placeholder="Enter Name"  required/></td>
</tr>
<tr>
	<td>Course:</td>
	<td><input type="text" name="course" placeholder="Enter Course" required/></td>
</tr>
<tr>
	<td>Mobile:</td>
	<td><input type="number" name="mobile" placeholder="Enter Mobile" min="10" minlength="10" maxlength="10" required/></td>
</tr>
<tr>
	<td>Father's Name:</td>
	<td><input type="text" name="fname" placeholder="Enter Father's Name" required/></td>
</tr>
<tr>
	<td>Mother's Name:</td>
	<td><input type="text" name="mname" placeholder="Enter Mother's Name"  required/></td>
</tr>
<tr>
	<td>Qualification:</td>
	<td><input type="text" name="qualification" placeholder="Enter Qualification" required/></td>
</tr>
<tr>
	<td>Date of Birth:</td>
	<td><input type="date" name="birth" placeholder="Enter Date of Birth" required/></td>
</tr>
<tr>
	<td>Date of Joining:</td>
	<td><input type="date" name="joining" placeholder="Enter Date of Joining" required/></td>
</tr>
<tr>
	<td>Date of Submission:</td>
	<td><input type="date" name="submission" placeholder="Enter Date of Submission" required/></td>
</tr>
<tr>
	<td>Paid:</td>
	<td><input type="number" name="paid" placeholder="Enter Paid Amount" required/></td>
</tr>
<tr>
	<td>Fee:</td>
	<td><input type="number" name="fee" placeholder="Enter Fee" required/></td>
</tr>
<tr>
	<td>Balance:</td>
	<td><input type="number" name="balance" placeholder="Enter Balance" required/></td>
</tr>
<tr>
	<td>Address:</td>
	<td><input type="text" name="address" placeholder="Enter Address" required/></td>
</tr>
<tr>
	<td>Description:</td>
	<td><input type="text" name="description" placeholder="Enter Description" required/><br></td>
</tr>
<tr>
<td><input type="Submit" value="Save"/></td>
</tr>
</table>
</form>
</body>
</html>

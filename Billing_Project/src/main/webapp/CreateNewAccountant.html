<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h4 align="center">Enter New Accountant Details Below</h4>
<form action="CreateNewAccountant" target="down">
<table>
<tr>
	<td>Branch:</td>
	<td>
		<select name = "Branch" id = "Branch">
		<option>Select Branch</option>
		<option value="MCA">MCA</option>
		<option value="MBA">MBA</option>
		<option value="B.Tech">B.Tech</option>
		</select><br>
	</td>
</tr>
<tr>
	<td>Username:</td>
	<td><input type="text" name="arusername"/></td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password" name="arpassword"/></td>
</tr>
<tr>
	<td>Date of Joining:</td>
	<td><input type="date" name="arjoining"/></td>
</tr>
<tr>
	<td>Date of Birth:</td>
	<td><input type="date" name="arbirth"/></td>
</tr>
<tr>
	<td>Salary:</td>
	<td><input type="number" name="arsalary"/></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" value="Create"/></td>
</tr>
</table>
</form>
</body>
</html>
